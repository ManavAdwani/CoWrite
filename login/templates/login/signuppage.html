{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'login/css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signup-container">
        <h2>Sign up</h2>
        <p>Enter your email below to sign up for an account</p>

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="m@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" class="signup-btn">Sign up</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="social-btn github-btn">
            <span>&#x1F50E; Signup with GitHub</span>
        </button>

        <div class="footer-text">
            Already have an account? <a href="{% url 'loginpage' %}">Login</a>
        </div>
    </div>
</body>

</html>
