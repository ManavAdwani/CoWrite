{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co Write - login</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Enter your email below to login to your account</p>

        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="m@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <br><br>
        <div id="loginError"></div> <!-- To display login errors -->


        <div class="divider">
            <span>OR</span>
        </div>
        <button class="social-btn github-btn">
            <span>&#x1F50E; Login with GitHub</span>
        </button>

        <div class="footer-text">
            Don't have an account? <a href="{% url 'signuppage' %}">Sign up</a>
        </div>
    </div>

    <script src="{% static 'login/js/login.js' %}"></script>

</body>

</html>
